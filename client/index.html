<head>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, inital scale=1.0">
</head>
<body>
	<main>
		<form class="signup">
			<label for = "email">Enter email address to sign up: </label>
			<input type = "text" id = "email" required>
			<label for = "password">Enter password (mininum length 8): </label>
			<input type = "password" id = "password" minlength="8" required>
			<button type = "submit"> Submit </button>
			<p id = "signup_error"></p>
		</form>
		
		<button  class="account" type = "button"> Already have an account </button>
		
		<form class="userform">
			<label for = "user">Enter Username: </label>
			<input type = "text" id = "user" required>
			<button type = "submit"> Submit </button>
			<p></p>
		</form>

		<form class="login">
			<label for = "exist_email">Enter existing email address: </label>
			<input type = "text" id = "exist_email" required>
			<label for = "real_password">Enter password: </label>
			<input type = "password" id = "real_password" required>
			<button type = "submit"> Submit </button>
			<p id = "error" ></p>
		</form>

		<button class="back" type = "button"> Sign Up </button>
		
		<ol id="history">
			<li> Messages show here </li>
			<li></li>
		</ol>
		<form class="messagearea">
			<!--<input id="initials" maxlength = "2">-->
			<input id="message">
			<button>Send</button>
		</form>

		<button class="logout" type = "button"> Log Out </button>
	</main>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script><!--adding/loading jquery library using a Content Delivery Network (CDN) since its not a part of JS. A CDN (Content Delivery Network) has a free-to-use file that you can link to in order to load jQuery on your webpage.-->

	<script src="/socket.io/socket.io.js"></script><!--adding/loading socket a third party Node module to communicate between server and client-->

	<script src="app.js"></script> <!--call your javascript file-->
	<!--Putting scripts at the bottom of the html file allows the html portion to load up faster and prevents the site from freezing/hanging up if there is something wrong with the JS portion.-->

	<!--The data transferred between the browser and server is often in a format called JavaScript Object Notation (JSON). JSON resembles JavaScript object literal syntax, except that it's transferred as a string. Once received, it can be converted into an object and used in a script.-->
</body>
